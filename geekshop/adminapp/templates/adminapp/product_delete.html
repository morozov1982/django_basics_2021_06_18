{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="mx-auto col-3">
        Уверенны, что хотите удалить продукт {{ product_to_delete.name }}?
        <form action="{% url 'admin_staff:product_delete' product_to_delete.pk %}" method="post">
            {% csrf_token %}
            <input class="form-control" type="submit" value="Удалить">
        </form>
        <button class="btn btn-round form-control last">
            <a href="{% url 'admin_staff:products' product_to_delete.category.pk %}">
                Отмена
            </a>
        </button>
    </div>
{% endblock %}
